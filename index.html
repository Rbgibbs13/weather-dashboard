<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        
        <div class="header-text">
            <h1>
            <span class="material-symbols-outlined">flare</span>
            <span class="material-symbols-outlined">tsunami</span>
            <span class="material-symbols-outlined">rainy</span>
            Weather Dashboard
            <span class="material-symbols-outlined">weather_snowy</span>
            <span class="material-symbols-outlined">air</span>
            <span class="material-symbols-outlined">clear_day</span>
            </h1>
            <p>Find your city and get up to date weather information!</p>
        </div>
        
    </header>

    <section class="content-container">
        <div class="location-search"></div>
        <div class="returned-content">
            <div class="data" id="location">

            </div>
            <div class="data" id="forecast">
                
            </div>
        </div>
    </section>

    <script src="./assets/js/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</body>
</html>
